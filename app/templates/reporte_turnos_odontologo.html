{% extends "base.html" %}

{% block title %}Reporte de Turnos por Odontólogo{% endblock %}

{% block content %}
<h1 class="text-primary mb-4">Turnos por Odontólogo</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Odontólogo</th>
            <th>Total de Turnos</th>
        </tr>
    </thead>
    <tbody>
        {% for nombre, apellido, cantidad in reporte %}
        <tr>
            <td>{{ nombre }} {{ apellido }}</td>
            <td>{{ cantidad }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
